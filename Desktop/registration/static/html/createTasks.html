<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  id = "rg-form">
        <h1>create task</h1> <a href="./viewTasks.html">view taks </a>
        <input type="text" placeholder="taskname" id="taskname" required><br>
        
        <input type='submit' value="ADD">
        <span id="span"></span>
    </form>

    <script>
        const form = document.getElementById("rg-form");
        form.addEventListener('submit', create_task);
        async function create_task()
        {
           event.preventDefault()
           const taskname = document.getElementById('taskname').value;
          
      
          const response = await  fetch('/api/tasks/create-task',
           {
               method:'POST',
               headers:{
                   'Content-Type':'application/json'
                   
               },
               body: JSON.stringify({taskname})
               
           } );
          const message = await response.json();


          document.getElementById('span').innerHTML = message.message;
           
          
        }
        </script>
</body>
</html>
