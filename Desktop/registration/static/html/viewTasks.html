<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form  id = "rg-form">
        <h1>created task</h1>
        
        <span id="span"></span>
    </form>

    <script>
     
        async function view_task()
        {
           
          
      
          const response = await  fetch('/api/tasks/created-task',
           {
               method:'GET',
               headers:{
                   'Content-Type':'application/json',
                   
               },
               
               
           } );
          const message = await response.json();

       
        
         document.getElementById('span').innerHTML = message.message ;
        
        
           
          
        }
        view_task();
        </script>

</body>
</html>
